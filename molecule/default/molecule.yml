---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos-8
    image: thystips/molecule-systemd:centos-8
    pre_build_image: true
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - pbis
      - centos

  - name: centos-7
